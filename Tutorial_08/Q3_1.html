<html>
    <head></head>
    <body>
        <button onmouseover="changeColor('red')" onmouseout="changeColor('white')">Red</button>
        <br><br>
        <button onmouseover="changeColor('green')" onmouseout="changeColor('pink')">Green</button>
        <br><br>
        <button onmouseover="changeColor('blue')" onmouseout="changeColor('yellow')">Blue</button>
        <br><br>
    </body>

    <script>
       
            
        function changeColor(color)
        {
            document.bgColor= color;
        }
    
    
    </script>
</html>
